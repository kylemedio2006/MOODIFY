<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodify - Happy Songs</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="songlist-body">
  <div class="songlist-container">

    <div class="songlist-header">
      <h2>ðŸŽµ Happy Songs</h2>
      <div class="search-box">
        <input type="text" placeholder="Search song..." id="searchInput">
      </div>
    </div>

    <div id="songsContainer" class="songs-list">
      <div class="song" onclick="playSong('Libre Sampak feat. Vicky.mp3', 'sh.jpg', 'NoPetsAllowed - Libre Sampak feat. Vicky.mp3', 0)">
        <p>Libre Sampak feat. Vicky</p>
      </div>
      <div class="song" onclick="playSong('Song 2', 'img2.jpg', 'song2.mp3', 1)">
        <p>Song 2 - Artist 2</p>
      </div>
      <div class="song" onclick="playSong('Song 3', 'img3.jpg', 'song3.mp3', 2)">
        <p>Song 3 - Artist 3</p>
      </div>
    </div>

    <div class="music-player">
      <div class="player-info">
        <img id="songImage" src="https://via.placeholder.com/50" alt="Song Cover">
        <div class="song-details">
          <h4 id="songTitle">Select a song...</h4>
          <p id="songArtist">Artist</p>
        </div>
      </div>

      <div class="player-center">
        <div class="player-controls">
          <button onclick="prevSong()"><i class="fa-solid fa-backward"></i></button>
          <button id="playBtn" onclick="togglePlay()"><i class="fa-solid fa-play"></i></button>
          <button onclick="nextSong()"><i class="fa-solid fa-forward"></i></button>
        </div>
        <div class="progress-container">
          <span id="currentTime">0:00</span>
          <div class="progress-bar">
            <input type="range" id="progress" value="0" min="0" max="100">
          </div>
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="player-volume">
        <button onclick="toggleMute()"><i class="fa-solid fa-volume-high"></i></button>
        <input type="range" id="volume" value="100" min="0" max="100">
      </div>
    </div>

    <div class="background-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <audio id="audioPlayer"></audio>

  </div>

  <script src="script.js"></script>
</body>
</html>
