<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodify - Happy Songs</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="songlist-body">
  <div class="songlist-container">
    <div class="songlist-header">
      <h2>üéµ Happy Songs</h2>
      <div class="search-box">
        <input type="text" placeholder="Search song..." id="searchInput">
      </div>
    </div>

  <div class="music-player">
    <div class="player-info">
      <img id="songImage" src="https://via.placeholder.com/50" alt="Song Cover">
      <div class="song-details">
        <h4 id="songTitle">Select a song...</h4>
        <p id="songArtist">Artist</p>
      </div>
    </div>

    <div class="player-center">
      <div class="player-controls">
        <button onclick="prevSong()">‚èÆÔ∏è</button>
        <button id="playBtn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
        <button onclick="nextSong()">‚è≠Ô∏è</button>
      </div>
      <div class="progress-container">
        <span id="currentTime">0:00</span>
        <div class="progress-bar">
          <input type="range" id="progress" value="0" min="0" max="100">
        </div>
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="player-volume">
      <button onclick="toggleMute()">üîä</button>
      <input type="range" id="volume" value="100" min="0" max="100">
    </div>
  </div>

  
    <div class="background-shapes">
         <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        </div>

  <audio id="audioPlayer"></audio>

  <script src="script.js"></script>
</body>
</html>
